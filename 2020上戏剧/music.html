<body>
    <section id="inner-headline">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="pageTitle">七(3)班戏剧音效网页控制台</h2>
                    </div>
                </div>
            </div>
            </section>
    <!-- <h1>七(3)班戏剧音效网页控制台</h1> -->
    <div id="player">
        <div id="phone ring">
            <h5>手机铃声</h5>
            <audio controls>
                <source src="手机铃声.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div id="news">
            <h5>新闻开场</h5>
            <audio controls>
                <source src="纯音乐-新闻联播开场曲.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div id="time">
            <h5>时间飞逝</h5>
            <audio controls>
                <source src="时间飞逝的音效.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div id="bgm">
            <h5>结尾背景音乐</h5>
            <audio controls>
                <source src="文劲松-轻音乐.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div id="bgm(unused)">
            <h5>结尾背景音乐(unused)</h5>
            <audio controls>
                <source src="Uru-フリージア-.mp3" type="audio/mpeg">
            </audio>
        </div>
	<div id="bgm(unused_)">
            <h5>结尾背景音乐(unused_)</h5>
            <audio controls>
                <source src="Uru-フリージア-《机动战士高达：铁血的奥尔芬斯 第二季》TV动画片尾曲.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
